{% extends 'patient/base.html' %} {% block body %}

<div
  id="content-wrapper"
  style="background-color: radial-gradient(rgb(6, 36, 99), rgb(0, 0, 0))"
>
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb" style="background-color: #20202097">
      <li class="breadcrumb-item">
        <a href="">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Nearest Hospitals</li>
    </ol>

    <!-- Icon Cards-->

    <div class="container">
      <h3 class="text-primary">Locate Nearby Hospitals</h3>
      <p>Find Hospitals Easy and Hassle-free</p>
      <br />

      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-row">
          <div class="col">
            <input
              type="text"
              list="dists"
              class="form-control"
              name="district"
              value=""
              placeholder="Enter District"
            />
            <datalist style="width: 100%" id="dists">
              <option value="Alappuzha"></option>
              <option value="Thiruvananthapuram"></option>
              <option value="Kollam"></option>
              <option value="Wayanad"></option>
              <option value="Pathanamthitta"></option>
              <option value="Palakkad"></option>
              <option value="Thrissur"></option>
              <option value="Kozhikode"></option>
              <option value="Kottayam"></option>
              <option value="Kasaragod"></option>
              <option value="Kannur"></option>
              <option value="Idukki"></option>
              <option value="Ernakulam"></option>
              <option value="Malappuram"></option>
            </datalist>
          </div>
          <div class="col">
            <input
              type="text"
              name="town"
              class="form-control"
              placeholder="Enter City/Town (Optional)"
            />
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>

      <br />

      <div class="" style="max-height: 500px; overflow-y: auto">
        {% for h in hospitals %}
        <div
          class="container-fluid hospital_card mt-3 p-2"
          style="
            border: none;
            background-color: rgba(34, 39, 45, 0.528);
            border-radius: 10px;
          "
        >
          <div class="container d-flex justify-content-between">
            <div>
              <h5 class="text-light mt-2">{{h.Hospital_Name}}</h5>
              <p>{{h.Address}}, {{h.Pincode}}</p>
              <span class="badge badge-pill badge-warning text-light"
                >{{h.CityTown}}</span
              >
              <span class="badge badge-pill badge-success text-light">Gov</span>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <button class="btn btn-success btn-sm m-2 rounded-circle">
                <i class="fa-solid fa-phone"></i>
              </button>
              <button class="btn btn-primary btn-sm m-2 rounded-circle">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
