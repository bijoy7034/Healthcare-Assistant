{% extends 'base.html' %}

{% block body %}

<div class="box" style="">
    <h2>Hospital Details</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="inputBox">
            <input type="text" name="username" required="" id="org" required="" value="" name="username">
            <label for="">Hospital Name</label>
        </div>
        <div class="inputBox">
            <input type="text" name="district" required="" id="org" required="" value="" name="username">
            <label for="">District</label>
        </div>
        
        <div class="d-flex justify-content-between">
            <div class="inputBox">
                <input type="text" name="city" required="" id="org" required="" value="" name="username">
                <label for="">City/Town</label>
            </div>
            <div class="inputBox">
                <input type="text" name="pincode" required="" id="org" required="" value="" name="username">
                <label for="">Pincode</label>
            </div>
            
        </div>
        <div class="inputBox">
            <input type="text" name="address" required="" id="org" required="" value="" name="username">
            <label for="">Address</label>
        </div>
        <div class="inputBox">
            <input type="password" value="" name="password" required="">
            <label for="">Password</label>
        </div>
        <br>
        <button type="submit" id="login_btn" class="btn btn-outline-primary btn-lg btn-block">Register</button>
        <br><br>
        <div class="form-group">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}

                <div class="alert alert-dark alert-dismissible fade show" style="color:red;"> {{ message }}</div>

                {% endfor %}
            </div>
            {% endif %}
        </div>
    </form>
</div>

{% endblock %}
