{% extends 'base.html' %}

{% block body %}

<div class="box">
    <h2>Register</h2>
    <form method="POST" action="{% url  'reg_user' %}">
        {% csrf_token %}
        <div class="inputBox">
            <input type="text" name="username" required="">
            <label for="">Username</label>
        </div>
       <div class="inputBox">
            <input type="email" name="email" required="">
            <label for="">Email</label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" required="">
            <label for="">Password</label>
        </div>
        <br>
        <button type="submit" id="reg_btn" class="btn btn-outline-primary btn-lg btn-block">Register</button>
        <br><br>
        <div class="form-group">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-dark alert-dismissible fade show " style="color:green;"> {{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </form>
</div>


{% endblock %}
